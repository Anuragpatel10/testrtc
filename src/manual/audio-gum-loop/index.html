<html>
<head>
  <title>Audio only getUserMedia loop</title>
  <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
  <!-- Load the polyfill to switch-hit between Chrome and Firefox -->
  <script src="../../../components/webrtc-adapter/adapter.js"></script>

</head>
<body onload="callGetUserMedia();">
  <table border="0">
    <tr>
      <td>Sound test</td>
    </tr>
    <tr>
      <td><audio id="audio1" autoplay="autoplay"></audio></td>
      <td><button id="stop">Stop getUserMedia loop</button></td>
    </tr>
  </table>
  <script type="text/javascript">

  var audioElement = document.querySelector('#audio1');
  var stopButton = document.querySelector('#stop');
  var stopButtonPressed = false;
  var localStream = null;
  var getUserMediaLoop = null;

  stopButton.addEventListener('click', function() {
    stopButtonPressed = (stopButtonPressed ? false : true);
  });

  function startGetUserMediaSequence() {
    getUserMediaLoop = setTimeout(callGetUserMedia, 3000);
  }

  function callGetUserMedia() {
    console.log('Request getUserMedia');
    if (!stopButtonPressed) {
      navigator.mediaDevices.getUserMedia({video: false, audio: true})
      .then(function(stream) {
        if (localStream) {
          console.log('Existing stream exist, stopping tracks.')
          localStream.getTracks().forEach(function(track) {
            track.stop();
          })
        }
        attachMediaStream(audioElement, stream);
        localStream = stream;
        startGetUserMediaSequence();
      })
      .catch(function(error) {
        alert('getUserMedia failed: ' + error);
      })
    } else {
      console.log('stopping gum loop');
      clearTimeout(startGetUserMediaSequence);
      return;
    }
  }
  </script>
</body>

</html>
